<!DOCTYPE html>

<html>
    <head>
        <title>Echo Chamber</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body onload="document.getElementById('passwordInput').focus();">
        <div style="text-align:center;">
            <input type="text" id="username" placeholder="Username"/>
            <br/>
            <input type="password" placeholder="password" id="password" onkeydown="startCapture(event);" onkeyup="endCapture(event);"/>
        </div>
        <br/>
        <div style="text-align:center;">
            <button id="submit" onclick="passCapture();"/>Login!</button>
            <button id="reset" onclick="reset();">Retry</button>
            <a href="createAccount.jsp" style="text-align: center;">Create Account</a>
        </div>
        <br/>
        <div style="text-align:center;">
            <button id="updateChart">Create Chart</button>
        </div>
        <br/>
        <hr/>
        <!-- Server responses get written here -->
        <div id="messages"></div>
        <hr/>
        <div id="chartContainer"></div>
        <hr/>
        <a href="createAccount">Create Account</a>
        <!-- Script to capture and send key strokes-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="PassCapture.js"></script>
        <script type="text/javascript" src="chartRender.js"></script>
        <script type="text/javascript" src="jquery.canvasjs.min.js"></script>
    </body>
</html>
